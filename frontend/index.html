<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Gestión de usuarios</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <img src="img/logos/logo-users.webp" id="logo">    
    <h1>API Gestión de usuarios</h1>
  </header>
  <main>
    <section id="create">
      <form id="userForm">
        <input type="hidden" id="userId" />  <!-- Campo oculto para el ID del usuario -->

        <div class="form-group">
          <h2 id="formTitle">Crear usuario</h2>
        </div>
        <div class="form-group">
          <label for="user">Usuario</label>
          <input type="text" id="user" placeholder="Nombre de usuario" required />
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" placeholder="DNI" required />
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="text" id="phone" placeholder="Número de teléfono" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Correo electrónico" required />
        </div>
        <div class="form-group">
          <button type="submit" id="btnNewUpd" class="btn">Crear</button>
          <button type="click" id="btnDelete" class="btn">Eliminar</button>
          <button type="reset" class="btn">Reset formulario</button>
        </div>
      </form>
    </section>

    <section id="list">
      <h2>Listado de usuarios</h2>
      <ul id="userList"></ul>
    </section>
  </main>
  <footer>
    <p>API App - Gestión de usuarios &copy; 2025</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
